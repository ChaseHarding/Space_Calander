<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-container">
        <h1>The only way up, is SPACE</h1>
        <header>
            <button id="prev-month">previous</button>
            <h2 id="month-year"></h2>
            <button id="next-month">next</button>
        </header>
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
    </div>
</body>
</html>
